<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      color: #ecf0f1;
      text-align: center;
      margin-bottom: 60px;
      letter-spacing: 8px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .drum-emoji {
      font-size: 4rem;
    }

    .set {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
    }

    .drum {
      width: 120px;
      height: 120px;
      border: none;
      border-radius: 12px;
      font-size: 3rem;
      font-weight: bold;
      color: #e74c3c;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: all 0.1s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
    }

    .drum::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.1);
      opacity: 0;
      transition: opacity 0.1s ease;
    }

    .drum:hover::before {
      opacity: 1;
    }

    .drum:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
    }

    .pressed {
      transform: scale(0.92) translateY(2px) !important;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3) !important;
      filter: brightness(0.8);
    }

    /* Drum backgrounds with pink/red striped pattern */
    .w {
      background: linear-gradient(135deg, #c0392b 25%, #e74c3c 25%, #e74c3c 50%, #c0392b 50%, #c0392b 75%, #e74c3c 75%);
      background-size: 20px 20px;
    }

    .a {
      background: linear-gradient(135deg, #c0392b 25%, #e74c3c 25%, #e74c3c 50%, #c0392b 50%, #c0392b 75%, #e74c3c 75%);
      background-size: 20px 20px;
    }

    .s {
      background: linear-gradient(135deg, #8e2a3a 25%, #a53344 25%, #a53344 50%, #8e2a3a 50%, #8e2a3a 75%, #a53344 75%);
      background-size: 20px 20px;
    }

    .d {
      background: linear-gradient(135deg, #8e2a3a 25%, #a53344 25%, #a53344 50%, #8e2a3a 50%, #8e2a3a 75%, #a53344 75%);
      background-size: 20px 20px;
    }

    .j {
      background: linear-gradient(to bottom, #ecf0f1 0%, #bdc3c7 100%);
    }

    .k {
      background: linear-gradient(to bottom, #ecf0f1 0%, #bdc3c7 100%);
    }

    .l {
      background: linear-gradient(135deg, #2c3e50 25%, #34495e 25%, #34495e 50%, #2c3e50 50%, #2c3e50 75%, #34495e 75%);
      background-size: 20px 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .drum {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
      }

      .set {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
<h1>Drum <span class="drum-emoji">ü•Å</span> Kit</h1>
<div class="set">
  <button class="w drum">w</button>
  <button class="a drum">a</button>
  <button class="s drum">s</button>
  <button class="d drum">d</button>
  <button class="j drum">j</button>
  <button class="k drum">k</button>
  <button class="l drum">l</button>
</div>

<script>
  function playSound(key) {
    switch (key) {
      case 'w':
        var hiHat = new Audio('sounds/hi-hat.wav');
        hiHat.play();
        break;
      case 'a':
        var clap = new Audio('sounds/clap.wav');
        clap.play();
        break;
      case 's':
        var snare = new Audio('sounds/snare.wav');
        snare.play();
        break;
      case 'd':
        var kick = new Audio('sounds/kick.wav');
        kick.play();
        break;
      case 'j':
        var perc1 = new Audio('sounds/perc_1.wav');
        perc1.play();
        break;
      case 'k':
        var perc2 = new Audio('sounds/perc_2.wav');
        perc2.play();
        break;
      case 'l':
        var bass808 = new Audio('sounds/808.wav');
        bass808.play();
        break;
      default:
        console.log(key);
    }
  }

  function buttonAnimation(currentKey) {
    var activeButton = document.querySelector("." + currentKey);
    if (activeButton) {
      activeButton.classList.add("pressed");
      setTimeout(function() {
        activeButton.classList.remove("pressed");
      }, 100);
    }
  }

  var drumButtons = document.querySelectorAll(".drum");
  for (var i = 0; i < drumButtons.length; i++) {
    drumButtons[i].addEventListener("click", function() {
      var buttonInnerHTML = this.innerHTML;
      playSound(buttonInnerHTML);
      buttonAnimation(buttonInnerHTML);
    });
  }

  document.addEventListener("keypress", function(event) {
    playSound(event.key);
    buttonAnimation(event.key);
  });
</script>
</body>
</html>
